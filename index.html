<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="playButton">Play "rock, paper, scissors"!</button>
    <script>
        /* Create a function getComputerChoice that randomly return one of the following string values: “rock”, “paper” or “scissors”. 
         - Randomly return the value 1, 2 or 3
         - Associate each of the numbers with a value of either "Rock", "Paper" or "Scissors"
        */
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            let choice;
            if (randomNumber === 1) {
            choice = "rock";
            } 
            if (randomNumber === 2) {
            choice = "paper";
            }
            if (randomNumber === 3) {
            choice = "scissors";
            }
            return choice;
        }
        
        /* Create a function getHumanChoice that will return one of the valid choices depending on what the user inputs. 
        - Ask the user for rock, paper or scissors with a prompt
        - Get the users input and return it
        */
        function getHumanChoice() {
            let choice = prompt("Rock, paper, or scissors?"); 
            choice = choice.toLowerCase();
            if (choice === "rock" || choice === "paper" || choice === "scissors") {
                console.log(`You're playing ${choice}!`);
                return choice; }
            else {
                alert("Invalid choice. Please try again!");
                return getHumanChoice(); // prompt again if invalid
                }          
        }

        /* Keep track of player scores. Create a variable each for the human and the computer containing their score. Set initial value to 0.*/
        let humanScore = 0
        let computerScore = 0

        /* Create game rounds
            - Use the players (human and computer) choices as arguments
            - Increment the round winner's scores
            - Log winner announcent
        */
        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
            console.log("Go again!");
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                console.log(`Congrats! ${humanChoice} beats ${computerChoice}`);
                humanScore++;
            } else {
                console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
                computerScore++;
            }
            console.log(`Your score: ${humanScore} | Computer score: ${computerScore}`);
        
        }

        /* Make everything run in the right order after user's input. */
        const playButton = document.querySelector("#playButton");

        playButton.addEventListener("click", () => {
            const humanChoice = getHumanChoice();
            const computerChoice = getComputerChoice();
            playRound(humanChoice, computerChoice);
        });
    </script>
</body>
</html>
