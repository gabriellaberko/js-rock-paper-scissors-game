    <script>
        /* Create a function getComputerChoice that randomly return one of the following string values: “rock”, “paper” or “scissors”. 
         - Randomly return the value 1, 2 or 3
         - Associate each of the numbers with a value of either "Rock", "Paper" or "Scissors"
        */
        
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            console.log(randomNumber);
            let tool;
            if (randomNumber === 1) {
            tool = "Rock";
            } 
            if (randomNumber === 2) {
            tool = "Paper";
            }
            if (randomNumber === 3) {
            tool = "Scissors";
            }
            console.log(tool);
        }
    
    </script>
